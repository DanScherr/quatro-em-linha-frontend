# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - quatroEmLinhaFrontendWeb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_bac9400b053345028d54a1e1bb511f24 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2c37d464a162473cbb825c3e49787c3a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bac9400b053345028d54a1e1bb511f24 }}/danielschei/quatro-em-linha-frontend-img-nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'quatroEmLinhaFrontendWeb'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_082d2441b6694e9fafb6f563ddfa8632 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bac9400b053345028d54a1e1bb511f24 }}/danielschei/quatro-em-linha-frontend-img-nginx:${{ github.sha }}'